<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - NOVA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">

    <nav>
        <div class="logo">
            <div class="logo-icon"></div>
            <span>NOVA</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Work</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a href="signup.html" class="btn-nav">Get in Touch</a>
    </nav>

    <main class="auth-container">
        <header class="auth-header">
            <h1>Get Started</h1>
            <p>Create your account to work with NOVA.</p>
        </header>

        <div class="glass-card auth-card">
            <form action="#">
                <div class="form-group">
                    <label><i class="fa-solid fa-user-circle"></i> Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-envelope-open-text"></i> Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-brands fa-instagram"></i> Instagram Handle <span class="optional">(Optional)</span></label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-at input-icon"></i>
                        <input type="text" placeholder="@yourhandle">
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-lock"></i> Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key input-icon"></i>
                        <input type="password" placeholder="Your Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-shield-check"></i> Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" placeholder="Repeat Password" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>

                <p class="switch-auth">Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
        
        <div class="auth-footer-logo">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>NOVA</span>
            </div>
        </div>
    </main>

    <footer class="simple-footer">
        <p>&copy; 2026 Nova Creative Agency. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
        </div>
    </footer>

</body>
</html>
