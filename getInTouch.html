<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NOVA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="contact-page" >

    <nav>
        <div class="logo">
            <div class="logo-icon"></div>
            <span>NOVA</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Work</a></li>
            <li><a href="#" class="active">Contact</a></li>
        </ul>
        <a href="#" class="btn-nav">Get in Touch</a>
    </nav>

    <section class="contact-section">
        <div class="header-text">
            <h1>Get in Touch</h1>
            <p>Fill out the form below and we'll get back to you as soon as possible.</p>
        </div>

        <div class="form-container">
            <form action="#">
                
                <div class="form-group">
                    <label><i class="fa-solid fa-user-astronaut"></i> Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-phone-volume"></i> Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-phone input-icon"></i>
                        <input type="tel" placeholder="Your Phone Number">
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-circle-check"></i> Budget</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-dollar-sign input-icon"></i>
                        <select>
                            <option value="" disabled selected>Select Budget</option>
                            <option value="1000-5000">$1,000 - $5,000</option>
                            <option value="5000-10000">$5,000 - $10,000</option>
                            <option value="10000+">$10,000+</option>
                        </select>
                        <i class="fa-solid fa-chevron-down select-arrow"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-brands fa-instagram"></i> Social Media Handle</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-at input-icon"></i>
                        <input type="text" placeholder="@yourhandle">
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" placeholder="Your Email" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Submit</button>

            </form>
        </div>
    </section>

    <footer>
        <div class="logo">
            <div class="logo-icon"></div>
            <span>NOVA</span>
        </div>
        <div class="footer-copy">
            &copy; 2026 Nova Creative Agency. All rights reserved.
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-discord"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

</body>
</html>
