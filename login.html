<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - NOVA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">

    <nav>
        <div class="logo">
            <div class="logo-icon"></div>
            <span>NOVA</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Work</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a href="signup.html" class="btn-nav">Get in Touch</a>
    </nav>

    <main class="auth-container">
        <header class="auth-header">
            <h1>Log In</h1>
            <p>Log in to your account to continue.</p>
        </header>

        <div class="glass-card auth-card">
            <div class="social-auth-group">
                <button class="btn-social google">
                    <img src="https://www.gstatic.com/images/branding/googleg/8px/google_g_standard_color_18dp.png" alt="Google">
                    Continue with Google
                </button>
                <button class="btn-social phone">
                    <i class="fa-solid fa-phone"></i>
                    Continue with Phone
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form action="#">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="text" placeholder="Email or Phone Number" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" placeholder="Your Password" required>
                    </div>
                </div>

                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox"> <span>Remember Me</span>
                    </label>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-submit">Log In</button>

                <p class="switch-auth">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>

        <div class="auth-footer-logo">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>NOVA</span>
            </div>
        </div>
    </main>

    <footer class="simple-footer">
        <p>&copy; 2026 Nova Creative Agency. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

</body>
</html>
